title: "James Baker's Blog"
author:
  name: James Baker
description: >
  ✍️ A personal blog, where you can read whatever I feel like writing.

timezone: Europe/London

remote_theme: "jekyll/minima@b3385fe"

plugins:
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-remote-theme

minima:
  skin: classic
  show_excerpts: true
  nav_pages:
    - me.md
  social_links:
    - title: View on GitHub
      icon: github
      url: "https://github.com/RusticFlare/github-pages-blog"

permalink: pretty

exclude:
  - LICENSE

